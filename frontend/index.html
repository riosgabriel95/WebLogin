<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Formul치rio de Login -->
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Usu치rio" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
            <button type="button" id="signupButton">Cadastro</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    
        <!-- Formul치rio de Cadastro -->
        <form id="signupForm" class="form hidden">
            <h2>Cadastro</h2>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input type="text" id="newUsername" name="newUsername" placeholder="Usu치rio" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="newPassword" name="newPassword" placeholder="Senha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <button type="button" id="backButton">Voltar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
